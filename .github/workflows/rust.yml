name: Rust

on:
  push:
    branches: ["main", "testing"]
    tags:
      - "v*"
  # pull_request:
  #   branches: ["release"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      # pull-requests: write
      # repository-projects: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
      - run: |
          sudo add-apt-repository ppa:ubuntugis/ppa
          sudo apt-get update
          sudo apt-cache search geos
      - name: Clone Repository
        run: git clone https://github.com/armyofevilrobots/aoer-plotty-rs.git deps/aoer-plotty-rs
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential libgeos-dev libudev-dev libwayland-egl-backend-dev libegl-dev libgles2 libgles-dev libwayland-egl1 libwayland-dev
          version: 1.0
      - name: Cache all the target build artifacts.
        id: cache-target-rust-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            target
          key: ${{ runner.os }}-primes
      - name: Build
        run: cargo build --release --verbose

      - name: Cache all the target build artifacts.
        id: cache-target-rust-save
        uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            target
          key: ${{ steps.cache-target-rust-restore.outputs.cache-primary-key }}
      - name: Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
      - name: move build
        run: mv ./target/release/bap-egui ./
      - name: Zip
        run: zip -r ${{ github.event.repository.name }}-${{ github.ref_name}}-${{ runner.os }}-${{ runner.arch }}.zip README.md bap-egui
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ github.event.repository.name }}-${{ github.ref_name}}-${{ runner.os }}-${{ runner.arch }}.zip
          asset_name: ${{ github.event.repository.name }}-${{ github.ref_name}}-${{ runner.os }}-${{ runner.arch }}.zip
          asset_content_type: application/zip
