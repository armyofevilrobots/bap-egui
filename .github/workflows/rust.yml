name: Rust

on:
  push:
    branches: ["main", "testing"]
  #   tags:
  #     - "v*"
  # pull_request:
  #   branches: ["release"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      # pull-requests: write
      # repository-projects: write
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo add-apt-repository ppa:ubuntugis/ppa
          sudo apt-get update
          sudo apt-cache search geos
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential libgeos-dev
          version: 1.0
      - name: Build
        run: cargo build --release --verbose
      - name: Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
      - name: move build
        run: mv ./target/release/bap-egui ./
      - name: Zip
        run: zip -r ${{ github.event.repository.name }}-${{ github.ref_name}}-${{ runner.os }}-${{ runner.arch }}.zip README.md bap-egui
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ github.event.repository.name }}-${{ github.ref_name}}-${{ runner.os }}-${{ runner.arch }}.zip
          asset_name: ${{ github.event.repository.name }}-${{ github.ref_name}}-${{ runner.os }}-${{ runner.arch }}.zip
          asset_content_type: application/zip
